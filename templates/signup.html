<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/static/css/styles.css">  </head>
<body>
    <div class="container">
        <form action="/signup" method="post" enctype="multipart/form-data">  <h2>Create Account</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Your Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Your Email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="Your Password">
            </div>
            <div class="checkbox">
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember"> Remember Me
                </label>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="/">Login</a></p>
        </form>
    </div>
</body>
</html>
